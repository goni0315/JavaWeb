   }
   
   .item{

      flex-grow: 1;

   }
   
   .item:nth-child(1){
      background: red;
   }
   .item:nth-child(2){
      background: green;
      flex-grow: 1;
   }
     .item:nth-child(3){
      background: black;
   }
   .item:nth-child(4){
      background: yellow;
   }
   
    
   
   
   
</style>
</head>

   <div class="box">
      <a class="item">1</a>

   </div>
